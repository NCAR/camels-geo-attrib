# 
serial: False # False: dask distributed enabled
catchment_name: 'camelsx-v3' # Catchment case: CONUS_HUC12, camels, camelsx-v3
saveCSV: True    # True: save attributes for each HRU in csv
saveNetCDF: True # True: save attributes for each HRU in netcdf
remap: False     # True: remap meteorological time series to HRUs
aggregate_daily: True # True: aggregate sub-daily climate data to daily

# catchment meta
catch_attrs:
    CONUS_HUC12:
        id: 'HUCIDXint'
    camels:
        id: 'GAGE_ID'
    camelsx-v3:
        id: 'GAGE_NID_INT64'

# climate netcdf variables
# make sure wind speed is computed - if climate data include directional wind speed, compute wind speed by np.sqrt(a['uwnd']*a['uwnd'] + a['vwnd']*a['vwnd'])
climate_vars:
    hru_id:
        name: "hruId"
        scale: 1
        offset: 0
    sw:
        name: "SWRadAtm"
        scale: 1
        offset: 0
    lw:
        name: "LWRadAtm"
        scale: 1
        offset: 0
    precp:
        name: "pptrate"
        scale: 86400
        offset: 0
    tair:
        name: "airtemp"
        scale: 1
        offset: -273.15
    q:
        name: "spechum"
        scale: 1
        offset: 0
    wind:
        name: "windspd"
        scale: 1
        offset: 0
    p:
        name: "airpres"
        scale: 0.001
        offset: 0